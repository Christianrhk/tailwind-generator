<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/hashcloak_letters-md.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Meson - Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiko:wght@400;700&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <noscript>
      <link rel="stylesheet" type="text/css" href="style.css" />
      <link rel="stylesheet" type="text/css" href="waitlist.css" />
    </noscript>
  </head>
  <body>
    <!-- For those who don't allow JS -->
    <noscript>
      <body class="sm:px-44 md: px-14 px-4">
        <div class="flex flex-col justify-between h-screen">
          <nav class="py-3">
            <ul class="flex justify-end">
              <li style="list-style: none">
                <a href="https://mesonmix.net/" class="text-white">
                  <button
                    class="bg-blue-400 shadow-lg shadow-blue-500/50 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                  >
                    HOME
                  </button>
                </a>
              </li>
              <li class="mx-2" style="list-style: none">
                <a href="waitlist.html" class="text-white">
                  <button
                    class="bg-blue-400 shadow-lg shadow-blue-500/50 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                  >
                    WALLET
                  </button>
                </a>
              </li>
              <li style="list-style: none">
                <a
                  href="https://docs.mesonmix.net/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-white"
                >
                  <button
                    class="bg-blue-400 shadow-lg shadow-blue-500/50 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                  >
                    DOCS
                  </button>
                </a>
              </li>
            </ul>
          </nav>
          <section class="flex items-center justify-center">
            <div
              class="bg-white flex flex-col items-center border-solid rounded-xl shadow-md bg-white p-5"
              style="width: 1080px"
            >
              <div class="w-full flex flex-col justify-center items-center">
                <img
                  src="./assets/meson-logo-sm.png"
                  alt="meson-logo"
                  class="max-h-36 object-contain"
                />
                <div class="w-full flex flex-col items-center">
                  <h4
                    class="text-center"
                    style="color: #ff9169; font-weight: 600"
                  >
                    A privacy-focused wallet for managing your crypto assets
                  </h4>
                  <h5
                    style="color: #38c6f4; font-weight: 500"
                    class="text-center"
                  >
                    Meson wallet is an open source, non-custodial,
                    privacy-focused Ethereum wallet for desktop.
                  </h5>
                  <hr class="my-3 w-3/5" />
                  <div class="w-full">
                    <p class="text-center mb-2">
                      Contact us for more information
                    </p>
                    <a
                      href="mailto:info@hashcloak.com"
                      class="flex justify-center items-center"
                    >
                      <div
                        class="flex justify-center items-center bg-blue-400 shadow-lg shadow-blue-500/50 hover:bg-blue-700 text-black font-bold py-2 px-4 rounded w-3/5 text-white"
                      >
                        <img
                          src="./assets/mainvisual-contact-white.png"
                          alt="contact"
                          class="w-7 mr-1"
                        />
                        <span> Send email </span>
                      </div>
                    </a>
                  </div>
                  <div
                    class="flex justify-around items-center w-full mt-3 md:flex-row flex-col"
                  >
                    <div class="flex items-center">
                      <img
                        src="./assets/twitter-logo.png"
                        alt="twitter-logo"
                        class="object-contain w-7 mr-2"
                      />
                      <span>
                        Follow
                        <a
                          href="https://twitter.com/MesonMixnet"
                          target="_blank"
                          rel="noopener noreferrer"
                        >
                          @MesonMixnet
                        </a>
                      </span>
                    </div>

                    <div class="flex items-center">
                      <img
                        src="./assets/element-logo.svg"
                        alt="element-logo"
                        class="object-contain w-7 mr-2"
                      />
                      <span>
                        Join our
                        <a
                          href="https://app.element.io/#/room/#meson-community:matrix.org"
                          target="_blank"
                          rel="noopener noreferrer"
                        >
                          community
                        </a>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Footer -->
          <footer class="flex items-center py-4">
            <div class="flex flex-col mr-4">
              <small>2022 HashCloak Inc.</small>
              <small
                >Made with ❤️ by
                <a
                  href="https://hashcloak.com/"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  HashCloak
                </a>
              </small>
            </div>
            <div class="flex justify-between">
              <a
                href="https://app.element.io/#/room/#meson-community:matrix.org"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  class="object-contain w-7 mr-3"
                  src="./assets/element-logo.svg"
                  alt="element"
                />
              </a>
              <a
                href="https://twitter.com/MesonMixnet"
                target="_blank"
                rel="noopener noreferrer"
              >
                <img
                  class="object-contain w-7 mr-3"
                  src="./assets/twitter-logo.png"
                  alt="twitter"
                />
              </a>
            </div>
          </footer>
        </div>
      </body>
    </noscript>
  </body>
</html>
